<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satış Xülasəsi (Sales Summary)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Satış Xülasəsi</h1>

    <form id="summaryForm">
        <label for="startDate">Başlanğıc Tarix (Start Date):</label>
        <input type="date" id="startDate" name="startDate" required>

        <label for="endDate">Bitmə Tarix (End Date):</label>
        <input type="date" id="endDate" name="endDate" required>

        <button type="submit">Xülasəni Göstər (Show Summary)</button>
    </form>

    <div id="summaryResults">
        <h2>Nəticələr (Results)</h2>
        <p><strong>Ümumi Satışlar Sayı:</strong> <span id="totalSalesCount"></span></p>
        <p><strong>Ümumi Satış Qiyməti (AZN):</strong> <span id="totalSalesAmount"></span></p>
        <p><strong>Ümumi Xərc (AZN):</strong> <span id="totalCost"></span></p>
        <p><strong>Ümumi Gəlir (AZN):</strong> <span id="totalProfit"></span></p>

        <h3>Satış Mənbələrinə Görə (By Sales Sources)</h3>
        <div id="sourceSummary">
            <!-- This section will be populated dynamically -->
        </div>
    </div>

    <div class="navigation">
        <button onclick="navigate('index.html')">Günlük Satış Əlavə Et</button>
        <button onclick="navigate('product.html')">Yeni Məhsul Əlavə Et</button>
    </div>

    <script src="summary.js"></script>
</body>
</html>
