<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aylıq və Günlük Satışlar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Aylıq və Günlük Satışlar</h1>

    <form id="salesSummaryForm">
        <label for="startDate">Başlanğıc Tarixi:</label>
        <input type="date" id="startDate" required>

        <label for="endDate">Bitiş Tarixi:</label>
        <input type="date" id="endDate" required>

        <button type="submit">Satışları Göstər</button>
    </form>

    <table id="salesTable">
        <thead>
            <tr>
                <th>Tarix</th>
                <th>Malın Adı</th>
                <th>Xərc</th>
                <th>Satış Qiyməti</th>
                <th>Endirim</th>
                <th>Səhifə Adı</th>
                <th>Gəlir</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sales data will be dynamically added here -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"><strong>Cəmi</strong></td>
                <td id="totalCost">0</td>
                <td id="totalSales">0</td>
                <td></td>
                <td></td>
                <td id="totalProfit">0</td>
            </tr>
        </tfoot>
    </table>

    <div class="navigation">
        <button onclick="navigate('index.html')">Günlük Satış Əlavə Et</button>
        <button onclick="navigate('product.html')">Yeni Məhsul Əlavə Et</button>
    </div>

    <script src="summary.js"></script>
</body>
</html>
