<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Maliyyə İdarəetmə Sistemi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Maliyyə İdarəetmə Sistemi</h1>

    <label for="datePicker">Tarix seçin:</label>
    <input type="date" id="datePicker">

    <h2>Maliyyə Məlumatları</h2>
    <div id="financialData">
        <p>Leo Bank: <span id="leoBankBalance">0</span></p>
        <p>Kapital Bank: <span id="kapitalBankBalance">0</span></p>
        <p>İnvestisiya Fondu: <span id="investmentFundBalance">0</span></p>
        <p>Qutu (Nağd Pul Ehtiyatı): <span id="qutuBalance">0</span></p>
        <p>Bazar (Market Ehtiyatı): <span id="bazarBalance">0</span></p>
        <p>Günlük Digər Xərclər: <span id="dailyExpenses">0</span></p>
        <p>Əldəki Pul (Bugünkü Pul): <span id="todayCash">0</span></p>
        <p>Ümumi Mənfəət: <span id="totalProfit">0</span></p>
    </div>

    <h2>Əməliyyat Girişi</h2>
    <form id="transactionForm">
        <label for="transactionType">Əməliyyat Növü:</label>
        <select id="transactionType" required>
            <option value="">Seçin</option>
            <option value="deposit">Əlavə et</option>
            <option value="withdrawal">Çıxart</option>
        </select><br>

        <label for="transactionSource">Əməliyyat Mənbəyi:</label>
        <select id="transactionSource" required>
            <option value="">Seçin</option>
            <option value="leoBank">Leo Bank</option>
            <option value="kapitalBank">Kapital Bank</option>
            <option value="investmentFund">İnvestisiya Fondu</option>
            <option value="qutu">Qutu (Nağd Pul Ehtiyatı)</option>
            <option value="bazar">Bazar (Market Ehtiyatı)</option>
            <option value="dailyExpenses">Günlük Digər Xərclər</option>
        </select><br>

        <label for="transactionAmount">Məbləğ:</label>
        <input type="number" id="transactionAmount" required min="0" step="0.01"><br>

        <label for="transactionReason">Səbəb:</label>
        <input type="text" id="transactionReason" required><br>

        <button type="submit">Əməliyyatı Göndər</button>
    </form>

    <script src="finance.js"></script>
</body>
</html>
