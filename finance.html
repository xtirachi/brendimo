<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Management System</title>
    <link rel="stylesheet" href="finance.css">
</head>
<body>
    <div class="container">
        <h1>Financial Management System</h1>

        <!-- Part 1: Add New Transaction -->
        <section id="add-transaction">
            <h2>Add New Transaction</h2>
            <form id="transaction-form">
                <label for="transaction-type">Transaction Type</label>
                <select id="transaction-type">
                    <option value="Deposit">Mədaxil (Deposit)</option>
                    <option value="Withdrawal">Məxaric (Withdrawal)</option>
                </select>

                <label for="transaction-source">Transaction Source</label>
                <select id="transaction-source">
                    <option value="Leo Bank">Leo Bank</option>
                    <option value="Kapital Bank">Kapital Bank</option>
                    <option value="İnv. Fund">İnv. Fund</option>
                    <option value="Qutu">Qutu</option>
                    <option value="Bazar">Bazar</option>
                    <option value="Günlük Digər Xərclər">Günlük Digər Xərclər</option>
                </select>

                <label for="transaction-amount">Transaction Amount</label>
                <input type="number" id="transaction-amount" required>

                <label for="transaction-reason">Transaction Reason (optional)</label>
                <input type="text" id="transaction-reason">

                <button type="submit">Add Transaction</button>
            </form>
        </section>

        <!-- Part 2: Today's Transactions -->
        <section id="todays-transactions">
            <h2>Today's Transactions</h2>
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>Tarix</th>
                        <th>Növ</th>
                        <th>Mənbə</th>
                        <th>Məbləğ</th>
                        <th>Səbəb</th>
                    </tr>
                </thead>
                <tbody id="transactions-body">
                    <!-- Transactions will be populated here by JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- Part 3: Bank and Fund Balances -->
        <section id="balances">
            <h2>Bank and Fund Balances</h2>
            <ul id="balances-list">
                <!-- Balances will be populated here by JavaScript -->
            </ul>
        </section>

        <!-- Part 4: Daily Changing Values -->
        <section id="daily-values">
            <h2>Daily Values</h2>
            <p>Günlük Digər Xərclər: <span id="daily-expenses"></span></p>
            <p>Əldəki Pul: <span id="cash-in-hand"></span></p>
        </section>
    </div>

    <script src="finance.js"></script>
</body>
</html>
