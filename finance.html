<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maliyyə Xülasəsi (Financial Overview)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Maliyyə Xülasəsi</h1>

    <div id="financialData">
        <h2>Maliyyə Mənbələri (Financial Sources)</h2>
        <ul>
            <li><strong>Leo Bank:</strong> <span id="leoBankValue"></span> AZN</li>
            <li><strong>Kapital Bank:</strong> <span id="kapitalBankValue"></span> AZN</li>
            <li><strong>Investment Fund:</strong> <span id="investmentFundValue"></span> AZN</li>
            <li><strong>Ümumi Anbar Qiyməti:</strong> <span id="inventoryValue"></span> AZN</li>
            <li><strong>Dövriyyə:</strong> <span id="turnoverValue"></span> AZN <button onclick="adjustTurnover()">Düzəlt (Adjust)</button></li>
            <li><strong>Əldəki Pul (Today's Cash):</strong> <span id="currentCash"></span> AZN</li>
        </ul>

        <h2>Pul Çıxart (Withdraw Money)</h2>
        <form id="withdrawForm">
            <label for="withdrawSource">Mənbə Seç (Select Source):</label>
            <select id="withdrawSource" required>
                <option value="leoBank">Leo Bank</option>
                <option value="kapitalBank">Kapital Bank</option>
                <option value="investmentFund">Investment Fund</option>
            </select>

            <label for="withdrawAmount">Məbləğ (Amount):</label>
            <input type="number" id="withdrawAmount" placeholder="Məbləği daxil et" required>

            <label for="withdrawReason">Səbəb (Reason):</label>
            <input type="text" id="withdrawReason" placeholder="Səbəbi daxil et" required>

            <button type="submit">Çıxart (Withdraw)</button>
        </form>
    </div>

    <script src="finance.js"></script>
</body>
</html>
