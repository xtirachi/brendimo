<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnventar İdarəsi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>İnventar Məhsulu Əlavə Et / Yenilə</h1>
        <form id="productForm">
            <label for="productName">Məhsulun Adı *</label>
            <input type="text" id="productName" name="productName" required>

            <label for="cost">Xərc *</label>
            <input type="number" id="cost" name="cost" required>

            <label for="salePrice">Satış Qiyməti *</label>
            <input type="number" id="salePrice" name="salePrice" required>

            <label for="inventoryAmount">Anbar Miqdarı *</label>
            <input type="number" id="inventoryAmount" name="inventoryAmount" required>

            <label for="components">Komponentlər</label>
            <select id="components" name="components" multiple></select>
            
            <button type="submit">Məhsulu Yadda Saxla</button>
        </form>
        <p id="statusMessage"></p>
    </div>

    <script src="product.js"></script>
</body>
</html>
