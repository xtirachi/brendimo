<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Məhsul Əlavə Et və Yenilə</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Məhsul Əlavə Et və Yenilə</h1>

        <!-- Form for adding/updating products -->
        <form id="productForm">
            <label for="productName">Məhsulun Adı:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="cost">Xərc:</label>
            <input type="number" id="cost" name="cost" required>

            <label for="salesPrice">Satış Qiyməti:</label>
            <input type="number" id="salesPrice" name="salesPrice" required>

            <label for="inventoryAmount">Anbar Miqdarı:</label>
            <input type="number" id="inventoryAmount" name="inventoryAmount" required>

            <label for="components">Dəstin içindəkilər (Məs. Armani hamar dəst üçün Armani hamar kaşelok və Armani hamar kəmər əlavə olunmalıdır.):</label>
            <input type="text" id="productSearch" placeholder="Məhsulu axtarın...">
            <div id="componentsContainer">
                <select id="components" name="components"></select>
                <button type="button" id="addComponent">Dəstə Əlavə Et</button>
            </div>
            <div id="selectedComponents"></div>

            <button type="submit">Məhsulu Əlavə et</button>
        </form>

        <!-- Section for editing products -->
        <h2>Məhsul məlumatlarını dəyişdir. (Xərc, Satış qiyməti və anbar miqdarı)</h2>
        <input type="text" id="editProductSearch" placeholder="Məhsulu axtarın...">
        <select id="productSelect"></select>
    </div>
        <button type="submit" id="submitButton">Məhsulu Yenilə</button>

    <script src="product.js"></script>
</body>
</html>
