<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Məhsul Əlavə Et</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Yeni Məhsul Əlavə Et</h1>

    <form id="productForm">
        <label for="malAdi">Malın Adı:</label>
        <input type="text" id="malAdi" name="malAdi" required>

        <label for="xerc">Xərc (AZN):</label>
        <input type="number" id="xerc" name="xerc" required>

        <label for="satisQiymeti">Satış Qiyməti (AZN):</label>
        <input type="number" id="satisQiymeti" name="satisQiymeti" required>

        <label for="anbarMiqdari">Anbar Miqdarı:</label>
        <input type="number" id="anbarMiqdari" name="anbarMiqdari" required>

        <button type="submit">Məhsulu Əlavə Et</button>
    </form>

    <div class="navigation">
        <button onclick="navigate('index.html')">Günlük Satış Əlavə Et</button>
        <button onclick="navigate('summary.html')">Aylıq və Günlük Satışlar</button>
    </div>

    <script src="product.js"></script>
</body>
</html>
