<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Məhsul Əlavə Et və Yenilə</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="container">
        <h1>Məhsul Əlavə Et və Yenilə</h1>

        <!-- Navigation for toggling between add and update forms -->
        <div class="tab-menu">
            <button id="addProductTab" class="active-tab">Məhsul Əlavə Et</button>
            <button id="updateProductTab">Məhsulu Yenilə</button>
        </div>

        <!-- Form for adding products -->
        <div class="form-section" id="addProductForm">
            <h2>Məhsul Əlavə Et</h2>
            <form id="productForm">
                <label for="productName">Məhsulun Adı:</label>
                <input type="text" id="productName" name="productName" required>

                <label for="cost">Xərc:</label>
                <input type="number" id="cost" name="cost" required>

                <label for="salesPrice">Satış Qiyməti:</label>
                <input type="number" id="salesPrice" name="salesPrice" required>

                <label for="inventoryAmount">Anbar Miqdarı:</label>
                <input type="number" id="inventoryAmount" name="inventoryAmount" required>

                <label for="componentsAdd">Dəstin içindəkilər:</label>
                <input type="text" id="productSearchAdd" placeholder="Məhsulu axtarın...">
                <div id="componentsContainerAdd">
                    <select id="componentsAdd" name="components"></select>
                    <button type="button" id="addComponentAdd">Dəstə Əlavə Et</button>
                </div>
                <div id="selectedComponentsAdd"></div> <!-- Add products components -->

                <button type="submit" class="primary-btn">Məhsulu Əlavə et</button>
            </form>
        </div>

        <!-- Form for updating products -->
        <div class="form-section hidden" id="updateProductForm">
            <h2>Məhsulu Yenilə</h2>
            <input type="text" id="editProductSearch" placeholder="Məhsulu axtarın...">
            <select id="productSelect"></select>
            
            <form id="updateForm">
                <label for="updateProductName">Məhsulun Adı:</label>
                <input type="text" id="updateProductName" name="updateProductName" disabled>

                <label for="updateCost">Xərc:</label>
                <input type="number" id="updateCost" name="updateCost" required>

                <label for="updateSalesPrice">Satış Qiyməti:</label>
                <input type="number" id="updateSalesPrice" name="updateSalesPrice" required>

                <label for="updateInventoryAmount">Anbar Miqdarı:</label>
                <input type="number" id="updateInventoryAmount" name="updateInventoryAmount" required>

                <label for="componentsUpdate">Dəstin içindəkilər:</label>
                <input type="text" id="productSearchUpdate" placeholder="Məhsulu axtarın...">
                <div id="componentsContainerUpdate">
                    <select id="componentsUpdate" name="components"></select>
                    <button type="button" id="addComponentUpdate">Dəstə Əlavə Et</button>
                </div>
                <!-- Selected components for update -->
                <div id="selectedComponentsUpdate"></div> <!-- Update products components -->

                <button type="submit" class="secondary-btn">Məhsulu Yenilə</button>
            </form>
        </div>
    </div>

    <script src="product.js"></script>
</body>
</html>
