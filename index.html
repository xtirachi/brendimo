<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Günlük Satışlar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Günlük Satış Əlavə Et Section -->
  <section id="add-sales">
    <h2>Günlük Satış Əlavə Et</h2>
    <form id="sales-form">
      <label for="sale-date">Tarix:</label>
      <input type="date" id="sale-date" name="sale-date" value="" required>

      <label for="product">Məhsul Adı:</label>
      <select id="product-dropdown" name="product-dropdown" required></select>

      <label for="source">Sehife Adı (Source):</label>
      <select id="source-dropdown" name="source-dropdown" required>
        <option value="Brendimo">Brendimo</option>
        <option value="Brendimo.az">Brendimo.az</option>
        <option value="Idealhediyye">Idealhediyye</option>
        <option value="Idealhediyye.az">Idealhediyye.az</option>
      </select>

      <label for="discount">Endirim (optional):</label>
      <input type="number" id="discount" name="discount" min="0" step="0.01">

      <button type="submit">Satış Əlavə Et</button>
    </form>
  </section>

  <!-- Aylıq və Günlük Satışlar Section -->
  <section id="sales-overview">
    <h2>Aylıq və Günlük Satışlar</h2>
    <label for="date-range">Tarix Aralığı Seç:</label>
    <input type="date" id="start-date" name="start-date">
    <input type="date" id="end-date" name="end-date">
    <button id="filter-sales">Satışları Göstər</button>

    <table id="sales-table">
      <thead>
        <tr>
          <th>Tarix</th>
          <th>Məhsul Adı</th>
          <th>Xərc</th>
          <th>Satış Qiyməti</th>
          <th>Səhifə Adı</th>
          <th>Endirim</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Yeni Məhsul Əlavə Et Section -->
  <section id="add-product">
    <h2>Yeni Məhsul Əlavə Et</h2>
    <form id="product-form">
      <label for="product-name">Məhsul Adı:</label>
      <input type="text" id="product-name" name="product-name" required>

      <label for="cost">Xərc:</label>
      <input type="number" id="cost" name="cost" min="0" required>

      <label for="sales-price">Satış Qiyməti:</label>
      <input type="number" id="sales-price" name="sales-price" min="0" required>

      <label for="stock">Anbar Miqdarı:</label>
      <input type="number" id="stock" name="stock" min="0" required>

      <button type="submit">Məhsul Əlavə Et</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
